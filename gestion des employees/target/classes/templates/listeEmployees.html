<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Employees</title>
</head>
<body>
<div th:replace="template"></div> 

<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Employees
</div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Employe</th><th>Prenom Employe</th><th>Salaire</th><th>Date Début</th>
 </tr> 
 <tr th:each="e:${Employees.content}">
 <td th:text="${e.idEmploye}"></td>
 <td th:text="${e.nomEmploye}"></td>
 <td th:text="${e.prenomEmploye}"></td>
 <td th:text="${e.salaire}"></td> 
 <td th:text="${e.dateDébut}"></td> 
 <td><a class="btn btn-success" th:href="@{modifierEmploye(id=${e.idEmploye})}">Editer</a></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerEmploye(id=${e.idEmploye}, 
page=${currentPage},size=${size})}">Supprimer</a></td>
 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listeEmployees(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
